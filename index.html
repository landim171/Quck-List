<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
  />
    <title>Quick List</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="logo Quick list">
        <button>
            <i class="ph ph-arrow-left"></i>
            Voltar
        </button>
        <h1>Compras da semana</h1>
    </header>
    <main>
        <section class="add-item">
        <input type="text" placeholder="Adicione um novo item" id="item">
        <button>Adicionar Item</button>
        </section>

        <section class="list">
            <div class="item">
                <div>
                    <input type="checkbox" name="list" id="item-1">
                    <div class="custom-checkbox">
                        <img src="./assets/checked.svg" alt="checkbox">
                        <div>
                            <label for="item-1">Maça</label>
                        </div>

                    </div>
                </div>
                <div>
                    <button>
                        <img src="./assets/trash-icon.svg" alt="trash trash-icon">
                    </button>
                </div>
            </div>

            <div class="item">
                <div>
                    <input type="checkbox" name="list" id="item-2">
                    <div class="custom-checkbox">
                        <img src="./assets/checked.svg" alt="checkbox">
                        <div>
                            <label for="item-1">Melancia</label>
                        </div>

                    </div>
                </div>
                <div>
                    <button>
                        <img src="./assets/trash-icon.svg" alt="trash trash-icon">
                    </button>
                </div>
            </div>

            <div class="item">
                <div>
                    <input type="checkbox" name="list" id="item-3">
                    <div class="custom-checkbox">
                        <img src="./assets/checked.svg" alt="checkbox">
                        <div>
                            <label for="item-1">Melão</label>
                        </div>

                    </div>
                </div>
                <div>
                    <button>
                        <img src="./assets/trash-icon.svg" alt="trash trash-icon">
                    </button>
                </div>
            </div>
        </section>

        <div class="warning">
            <div>
                <i class="ph ph-warning-circle ph-fill"></i>
                <span>O item foi removido da lista</span>
            </div>
            <button>
                <i class="ph ph-x"></i>
            </button>
        </div>
    </main>
</body>
</html>
